<!DOCTYPE html>

<html lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1142d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>İşlem Onayı</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased min-h-screen flex flex-col">
<!-- Top Navigation -->
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-300">close</span>
</button>
<h2 class="text-base font-semibold">İşlem Detayları</h2>
<div class="size-10"></div> <!-- Spacer for centering title -->
</header>
<main class="flex-1 flex flex-col px-6 pb-10 max-w-md mx-auto w-full">
<!-- Success Illustration Section -->
<div class="flex flex-col items-center pt-8 pb-6">
<div class="size-24 bg-primary/10 rounded-full flex items-center justify-center mb-6">
<div class="size-16 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-white text-4xl" style="font-variation-settings: 'wght' 600">check</span>
</div>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Ödeme Başarılı</h1>
<p class="text-3xl font-bold text-primary">120,00 TL</p>
</div>
<!-- Details Card -->
<div class="bg-white dark:bg-slate-800/50 rounded-xl p-6 shadow-sm border border-primary/5 space-y-5">
<div class="flex justify-between items-center">
<span class="text-slate-500 dark:text-slate-400 text-sm">Alıcı</span>
<span class="font-semibold text-slate-800 dark:text-slate-100 text-sm">Ahmet Yılmaz</span>
</div>
<div class="border-t border-slate-100 dark:border-slate-700/50 pt-4 flex justify-between items-center">
<span class="text-slate-500 dark:text-slate-400 text-sm">Tarih</span>
<span class="font-medium text-slate-800 dark:text-slate-100 text-sm">24.05.2024, 14:30</span>
</div>
<div class="border-t border-slate-100 dark:border-slate-700/50 pt-4 flex justify-between items-center">
<span class="text-slate-500 dark:text-slate-400 text-sm">Ödeme Yöntemi</span>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]">credit_card</span>
<span class="font-medium text-slate-800 dark:text-slate-100 text-sm">Master Card (...4291)</span>
</div>
</div>
<div class="border-t border-slate-100 dark:border-slate-700/50 pt-4 flex justify-between items-center">
<span class="text-slate-500 dark:text-slate-400 text-sm">İşlem No</span>
<span class="font-mono text-xs font-semibold text-primary bg-primary/5 px-2 py-1 rounded">#123456789</span>
</div>
</div>
<!-- Visual Decoration / Map placeholder -->
<div class="mt-6 rounded-xl overflow-hidden h-32 relative group">
<div class="absolute inset-0 bg-primary/5 z-10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
<span class="text-xs font-medium text-primary">Konum Detayı</span>
</div>
<img class="w-full h-full object-cover grayscale opacity-40 dark:invert" data-alt="Abstract blue map pattern showing location" data-location="Istanbul" src="https://lh3.googleusercontent.com/aida-public/AB6AXuANixXVZFXZhOWn24dP-isgw3-N_72v98cwpxsXutEHAfWYUbALGRuPQ1ivavzLQYnhByzvkLCAevRpZejqlo8IwYaTM9wBczdOL25BtgQLKrAetlJ5DxtObIIhLckhRcJS6jolkseLD9vjCpeWPfi8r0VPUvehSDzsKiztf-ZozY2nbpv63efMdNiTg5BfEI_sxWriqbXkM9sfHJl0E-y52gYGzi6d17Mwf8swbxBYYak9neNvKK3Em86we9Y-xqM0yOlzW7Df2Uqn"/>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Action Buttons -->
<div class="mt-8 space-y-3">
<button class="w-full flex items-center justify-center gap-2 py-4 px-6 border-2 border-primary/20 text-primary font-semibold rounded-xl hover:bg-primary/5 transition-all">
<span class="material-symbols-outlined text-[20px]">share</span>
                Makbuzu Paylaş
            </button>
<button class="w-full py-4 px-6 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all active:scale-[0.98]">
                Tamam
            </button>
</div>
</main>
<!-- Footer Decoration -->
<div class="h-2 w-32 bg-slate-300 dark:bg-slate-700 rounded-full mx-auto mb-2 opacity-50"></div>
</body></html>
