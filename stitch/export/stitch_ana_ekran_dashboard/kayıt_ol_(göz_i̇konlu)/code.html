<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "success": "#00e676",
                        "background-light": "#f8f6f6",
                        "background-dark": "#1a120b",
                        "surface-dark": "#2a1e17",
                        "border-dark": "#3d2b21"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>Kayıt Ol - Finans Uygulaması</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<div class="flex flex-col w-full max-w-md mx-auto px-6 py-8 flex-1">
<!-- Top App Bar / Header Section -->
<div class="flex items-center justify-between mb-8">
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-primary">arrow_back</span>
</button>
<div class="flex-1"></div>
</div>
<!-- Logo Section -->
<div class="flex flex-col items-center mb-10">
<div class="w-20 h-20 bg-primary/10 rounded-2xl flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary text-5xl" style="font-variation-settings: 'FILL' 1">account_balance_wallet</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Hesap Oluştur</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2">Finansal özgürlüğe ilk adımı atın</p>
</div>
<!-- Form Section -->
<form class="space-y-5" onsubmit="return false;">
<!-- Full Name -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-700 dark:text-slate-300">Ad Soyad</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">person</span>
<input class="w-full pl-12 pr-4 py-4 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500" placeholder="Ad Soyad giriniz" type="text"/>
</div>
</div>
<!-- Email -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-700 dark:text-slate-300">E-posta</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">mail</span>
<input class="w-full pl-12 pr-4 py-4 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500" placeholder="E-posta adresinizi giriniz" type="email"/>
</div>
</div>
<!-- Password -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-700 dark:text-slate-300">Şifre</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
<input class="w-full pl-12 pr-12 py-4 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-500" placeholder="Şifrenizi oluşturun" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="w-full py-4 bg-success hover:bg-success/90 text-background-dark font-bold rounded-xl shadow-lg shadow-success/20 transition-all active:scale-[0.98]" type="submit">
                    Kayıt Ol
                </button>
</div>
</form>
<!-- Divider -->
<div class="flex items-center my-8">
<div class="flex-1 border-t border-slate-200 dark:border-border-dark"></div>
<span class="px-4 text-sm text-slate-500 dark:text-slate-500">veya şunlarla devam et</span>
<div class="flex-1 border-t border-slate-200 dark:border-border-dark"></div>
</div>
<!-- Social Login Buttons -->
<div class="grid grid-cols-2 gap-4 mb-10">
<button class="flex items-center justify-center gap-2 py-3 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-xl hover:bg-slate-50 dark:hover:bg-primary/5 transition-colors">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google colorful logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBS7XLDxUYZoE-UhzT8-ggAK21uDUENupv6uDS8JGgvBPfTv7H1odkW5LzfNIFfQd0EqPamQVpoq8acsBBW31wmgj9-jS2fGCqque68J4H4uizGLFwGvz118yecEhsVOOpGNErHSxs9zAK6vaxH9QqPhKlmDAWLR1f_NssbcKS10Ty2ykfDpcAqkEzLYYX1crWa4TU62KtaffjmEuq6zqmwTOK6hYTMB--_POSceMs6kicaX1koIOIXa8HulSIc1YFdd_4XxRkJlSzW"/>
<span class="text-sm font-semibold">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-3 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-xl hover:bg-slate-50 dark:hover:bg-primary/5 transition-colors">
<span class="material-symbols-outlined text-xl">ios</span>
<span class="text-sm font-semibold">Apple</span>
</button>
</div>
<!-- Footer Link -->
<div class="mt-auto pb-4 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                Zaten bir hesabın var mı? 
                <a class="text-primary font-bold hover:underline underline-offset-4 ml-1" href="#">Giriş Yap</a>
</p>
</div>
</div>
<!-- Background Decoration -->
<div class="fixed top-0 right-0 -z-10 w-64 h-64 bg-primary/5 blur-[120px] rounded-full"></div>
<div class="fixed bottom-0 left-0 -z-10 w-64 h-64 bg-success/5 blur-[120px] rounded-full"></div>
</body></html>
