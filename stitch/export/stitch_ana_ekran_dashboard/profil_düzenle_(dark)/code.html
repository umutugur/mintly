<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profil Bilgilerini Düzenle</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4211d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d111b] antialiased">
<div class="relative flex h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 border-b border-primary/10 dark:border-white/5">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 transition-colors cursor-pointer text-primary">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="ml-2 text-[#0d111b] text-lg font-bold leading-tight tracking-tight flex-1 dark:text-white">Profil Bilgilerini Düzenle</h2>
</header>
<main class="flex-1 overflow-y-auto">
<!-- Avatar Section -->
<div class="flex p-8 @container justify-center">
<div class="flex flex-col items-center gap-4">
<div class="relative group cursor-pointer">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full border-4 border-white shadow-sm h-32 w-32 overflow-hidden" data-alt="User profile picture showing a smiling man" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCOXyUm_HooCPoqGv4zsBGIrRB-ZszC2SwMjJLuXNxaDbyCI9kPwhe4cU3oV38buGMlbZOTN20E0-799f08Qth7aX6ecv5i0J8ztliHlxTB0AYIWMM7vfYVG40Sl5NO3YyzVbUBntBqJL65LjAnJX2yGMG1xEhKl-4ZE2Rsv9EZwGdk_h6MH6fAltVWtJwyan_mpvZqdecfvrUFyRUXL0vxxQ-AYy9RsZhqB-N3FFg-8pSQr9wC9uA7FjoEfcLwj-GjvoOJjEMUQD6u");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full border-2 border-white flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
</div>
</div>
<div class="flex flex-col items-center">
<p class="text-[#0d111b] text-xl font-bold leading-tight">Profil Fotoğrafı</p>
<p class="text-primary text-sm font-medium mt-1">Değiştirmek için dokunun</p>
</div>
</div>
</div>
<!-- Form Section -->
<div class="max-w-md mx-auto px-6 space-y-6 pb-24">
<!-- Full Name Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d111b] text-sm font-semibold ml-1">Ad Soyad</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-primary/60">person</span>
<input class="form-input block w-full pl-12 pr-4 h-14 rounded-xl border border-primary/20 bg-white focus:border-primary focus:ring-2 focus:ring-primary/20 text-[#0d111b] transition-all dark:bg-slate-900 dark:text-white dark:border-white/10 dark:focus:ring-primary/40 dark:bg-slate-900" placeholder="Ad Soyad giriniz" type="text" value="Ahmet Yılmaz"/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d111b] text-sm font-semibold ml-1">E-posta</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-primary/60">mail</span>
<input class="form-input block w-full pl-12 pr-4 h-14 rounded-xl border border-primary/20 bg-white focus:border-primary focus:ring-2 focus:ring-primary/20 text-[#0d111b] transition-all dark:bg-slate-900 dark:text-white dark:border-white/10 dark:focus:ring-primary/40 dark:bg-slate-900" placeholder="E-posta adresinizi giriniz" type="email" value="ahmet.yilmaz@example.com"/>
</div>
</div>
<!-- Phone Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d111b] text-sm font-semibold ml-1">Telefon</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-primary/60">call</span>
<input class="form-input block w-full pl-12 pr-4 h-14 rounded-xl border border-primary/20 bg-white focus:border-primary focus:ring-2 focus:ring-primary/20 text-[#0d111b] transition-all dark:bg-slate-900 dark:text-white dark:border-white/10 dark:focus:ring-primary/40 dark:bg-slate-900" placeholder="0 (5XX) XXX XX XX" type="tel" value="0 (555) 123 45 67"/>
</div>
</div>
<!-- Location Field (Optional UI consistency) -->
<div class="flex flex-col gap-2">
<label class="text-[#0d111b] text-sm font-semibold ml-1">Şehir</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-primary/60">location_on</span>
<input class="form-input block w-full pl-12 pr-4 h-14 rounded-xl border border-primary/20 bg-white focus:border-primary focus:ring-2 focus:ring-primary/20 text-[#0d111b] transition-all dark:bg-slate-900 dark:text-white dark:border-white/10 dark:focus:ring-primary/40 dark:bg-slate-900" placeholder="Şehir giriniz" type="text" value="İstanbul"/>
</div>
</div>
</div>
</main>
<!-- Fixed Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 backdrop-blur-md border-t border-primary/10 dark:bg-background-dark/80 dark:border-white/5">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">check_circle</span>
                    Kaydet
                </button>
</div>
</div>
</div>
</body></html>
