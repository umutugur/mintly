<!DOCTYPE html>

<html lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1142d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101522",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-[480px] mx-auto bg-white dark:bg-background-dark shadow-sm">
<!-- TopAppBar -->
<div class="flex items-center p-4 sticky top-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md z-10 border-b border-primary/5">
<button class="text-primary flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Profil Düzenle</h2>
</div>
<!-- Profile Picture Section -->
<div class="flex p-8 flex-col items-center">
<div class="relative group">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 ring-4 ring-primary/10 overflow-hidden shadow-lg" data-alt="Professional male profile headshot for user avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB-spQVxeDluhu3v2UqTnQN_uPXl1SPFekFKMeEMY3O7YJdgLJdjUyoScTnBSEvGaKjqIlO0609B24HQHy7qEXdBusTaDue4N8jQ6JAALcV4P7pNqqDhLGnGDG6Tbqb50ipF8YCVVlSry5qsdDMDcgCv4--LoBh2WxR6Rl8H5HvxAMCuTdxmzxrfpPHxtOcZ2DCFpqS2tMuoF6ScfD6OpJtPNhvTEDX4fTrzk1eYy8Ox9aN8tih0dYa8GjyBKOoIJoYmZq0qRW4uifo");'>
</div>
<button class="absolute bottom-0 right-0 bg-primary text-white p-2.5 rounded-full shadow-xl hover:scale-105 transition-transform border-4 border-white dark:border-background-dark">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
</button>
</div>
<div class="mt-4 text-center">
<p class="text-slate-900 dark:text-white text-xl font-bold">Ahmet Yılmaz</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Premium Üye</p>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-1 px-4 pb-24">
<!-- Ad Soyad -->
<div class="flex flex-col gap-2 py-3">
<label class="text-slate-600 dark:text-slate-400 text-sm font-semibold px-1">Ad Soyad</label>
<div class="relative flex items-center group">
<div class="absolute left-4 text-primary group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">person</span>
</div>
<input class="w-full h-14 pl-12 pr-4 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-900 dark:text-white font-medium" placeholder="Tam adınızı girin" type="text" value="Ahmet Yılmaz"/>
</div>
</div>
<!-- E-posta -->
<div class="flex flex-col gap-2 py-3">
<label class="text-slate-600 dark:text-slate-400 text-sm font-semibold px-1">E-posta</label>
<div class="relative flex items-center group">
<div class="absolute left-4 text-primary group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">mail</span>
</div>
<input class="w-full h-14 pl-12 pr-4 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-900 dark:text-white font-medium" placeholder="E-posta adresinizi girin" type="email" value="ahmet.yilmaz@example.com"/>
</div>
</div>
<!-- Telefon -->
<div class="flex flex-col gap-2 py-3">
<label class="text-slate-600 dark:text-slate-400 text-sm font-semibold px-1">Telefon</label>
<div class="relative flex items-center group">
<div class="absolute left-4 text-primary group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">call</span>
</div>
<input class="w-full h-14 pl-12 pr-4 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-900 dark:text-white font-medium" placeholder="Telefon numaranızı girin" type="tel" value="0 (555) 123 45 67"/>
</div>
</div>
<!-- Konum -->
<div class="flex flex-col gap-2 py-3">
<label class="text-slate-600 dark:text-slate-400 text-sm font-semibold px-1">Şehir / Konum</label>
<div class="relative flex items-center group">
<div class="absolute left-4 text-primary group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">location_on</span>
</div>
<input class="w-full h-14 pl-12 pr-4 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-900 dark:text-white font-medium" placeholder="Yaşadığınız şehri girin" type="text" value="İstanbul"/>
</div>
</div>
<!-- Notifications Toggle (Extra professional touch) -->
<div class="flex items-center justify-between p-4 mt-2 bg-primary/5 rounded-xl border border-primary/10">
<div class="flex items-center gap-3">
<div class="bg-primary/10 p-2 rounded-lg text-primary">
<span class="material-symbols-outlined">notifications</span>
</div>
<div>
<p class="text-sm font-bold text-slate-900 dark:text-white">Finansal Özetler</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Haftalık harcama raporu al</p>
</div>
</div>
<div class="relative inline-flex items-center cursor-pointer">
<div class="w-11 h-6 bg-primary rounded-full"></div>
<div class="absolute left-6 top-1 bg-white w-4 h-4 rounded-full transition-all"></div>
</div>
</div>
</div>
<!-- Sticky Save Button -->
<div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[480px] p-4 bg-white/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-slate-100 dark:border-slate-800">
<button class="w-full h-14 bg-primary text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/25 hover:bg-primary/90 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check_circle</span>
                Kaydet
            </button>
</div>
</div>
</body></html>
